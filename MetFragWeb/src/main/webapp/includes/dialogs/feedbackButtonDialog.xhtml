<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<h:panelGroup styleClass="feedback" layout="block">
		<h:form>
			<p:commandLink actionListener="#{metFragWebBean.feedbackButtonListener}" update="feedbackDialogForm:feedbackDialog"
				oncomplete="PF('feedbackDialog').show();">
       			<p:graphicImage name="images/feedback.png" />
   			</p:commandLink>
  		</h:form>
   	</h:panelGroup>
   	<h:panelGroup styleClass="about" layout="block">
		<h:form>
			<p:commandLink oncomplete="PF('aboutDialog').show();">
       			<p:graphicImage name="images/about.png" />
   			</p:commandLink>
  		</h:form>
   	</h:panelGroup>
</h:body>
</html>
