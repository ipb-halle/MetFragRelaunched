<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title><ui:insert name="title">MetFrag</ui:insert></title>
	<h:outputStylesheet type='text/css' name='https://fonts.googleapis.com/css?family=Lato:300,400' />
	<h:outputStylesheet name='css/style.css'  rel='stylesheet' type='text/css'/>
	<meta name="viewport" content="width=device-width" />
</h:head>

<h:body	style="min-height: 100%; height:100%; margin-right: 0; margin-left: 0; margin-bottom:0; padding:0; font-size: 0.8em;
	background: #E2E2E2 url('resources/images/body-bg.png') repeat-x scroll 0% 0%; overflow-x: hidden;">
	<h:panelGroup layout="block" id="container">
		<div id="header" style="margin-left: auto; margin-right: auto; padding-top: 25px">
			<ui:insert name="header" >
				<ui:include src="includes/header.xhtml" />
			</ui:insert>
		</div>
		
		<div id="content" style="margin-left: auto; margin-right: auto;">
			<ui:insert name="content" >
				<ui:include src="includes/main.xhtml" />
			</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="includes/footer.xhtml" />
			</ui:insert>
		</div>
		
		<h:outputText id="hostname" value="#{metFragWebBean.serverPlusVersion}" 
				style="color: black; opacity: 0.2; position: absolute; display: block; left: 5px; bottom: 305px;" 
		/>
	</h:panelGroup>
	
	<ui:insert name="feedback">
		<ui:include src="includes/dialogs/feedbackButtonDialog.xhtml" />
	<!-- <ui:include src="includes/dialogs/logButtonDialog.xhtml" /> -->
		<ui:include src="includes/dialogs/feedbackDialog.xhtml" />
	</ui:insert>
</h:body>

</html>
